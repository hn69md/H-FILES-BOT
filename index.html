<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

body {
  margin: 0;
  font-family: 'Cairo', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: #fff;
}

.container {
  background-color: rgba(0,0,0,0.25);
  padding: 40px 40px 60px 40px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 25px rgba(0,0,0,0.3);
  max-width: 400px;
  width: 90%;
  position: relative;
}

.container img {
  width: 120px;
  margin-bottom: 20px;
  border-radius: 50%;
  border: 3px solid #fff;
}

h1 {
  margin-bottom: 15px;
  font-size: 28px;
  font-weight: 700;
}

p {
  margin-bottom: 30px;
  font-size: 18px;
}

.button, .dropbtn {
  display: inline-block;
  background-color: #ffdd00;
  color: #000;
  padding: 18px 35px;
  font-size: 20px;
  font-weight: bold;
  text-decoration: none;
  border-radius: 15px;
  transition: 0.3s;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
  margin-bottom: 10px;
  cursor: pointer;
}

.button:hover, .dropbtn:hover {
  background-color: #ffc107;
  transform: translateY(-3px);
}

/* Dropdown container */
.dropdown {
  position: relative;
  display: inline-block;
  margin-bottom: 10px;
}

/* Dropdown content */
.dropdown-content {
  display: none;
  position: absolute;
  background-color: rgba(255,255,255,0.2);
  min-width: 180px;
  border-radius: 12px;
  z-index: 1;
  top: 50px;
}

.dropdown-content a {
  color: #fff;
  padding: 12px 20px;
  text-decoration: none;
  display: block;
  transition: 0.3s;
}

.dropdown-content a:hover {
  background-color: rgba(255,255,255,0.4);
}

.dropdown:hover .dropdown-content {
  display: block;
}

/* Extra buttons for bot functions */
.extra-button {
  display: inline-block;
  margin-top: 10px;
  background-color: rgba(255,255,255,0.2);
  color: #fff;
  padding: 12px 25px;
  border-radius: 12px;
  text-decoration: none;
  transition: 0.3s;
  width: 80%;
  text-align: center;
}

.extra-button:hover {
  background-color: rgba(255,255,255,0.4);
}
</style>
</head>
